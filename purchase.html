<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase AFK Audio Trigger</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background-color: #121212; 
      margin:0; 
      height:100vh; 
      display:flex; 
      justify-content:center; 
      align-items:center; 
      padding:20px;
      color: #e0e0e0;
    }
    .purchase-box { 
      background-color: #1e1e1e; 
      padding:30px; 
      max-width:500px; 
      width:100%;
      border:2px solid #333; 
      border-radius:10px; 
      box-shadow:0 4px 6px rgba(0,0,0,0.5); 
      text-align:center;
    }
    h2 { color:#ffffff; margin-bottom:20px; }
    label { display:block; margin-top:15px; font-weight:bold; text-align:left; }
    input { width:100%; padding:10px; margin-top:8px; border:1px solid #555; border-radius:5px; font-size:1em; box-sizing:border-box; background-color:#2c2c2c; color:#e0e0e0; }
    input:focus { outline:none; border-color:#47AD36; }
    .privacy-box {
      margin-top:20px;
      padding:15px;
      background:#1f1f1f;
      border-left:4px solid #2196F3;
      border-radius:5px;
      font-size:0.9em;
      color:#e0e0e0;
      text-align:left;
    }
    #paypal-container { 
      margin-top:20px; 
      display:none; /* hidden until valid email */
    }
  </style>
</head>
<body>

<div class="purchase-box">
  <h2>Purchase AFK Audio Trigger Paid Version</h2>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" placeholder="Enter your email" required>

  <div id="paypal-container"></div>

  <div class="privacy-box">
    AFK Audio Trigger respects your privacy. We collect your <strong>email address</strong> only to generate your license code. Your email will <strong>never be sold or shared</strong>. 
    Contact us at <strong>[your support email here]</strong> for data removal.
  </div>
</div>

<script src="https://www.paypal.com/sdk/js?client-id=Ac23TNLifUOaHdYPNzkDfbkhfubVEJsQ6GuofyZxig6IkQxDw3Rz512So2S5cDNcHHDz3kdVwcWfeER-&currency=AUD&intent=capture"></script>
<script>
  const emailInput = document.getElementById("email");
  const paypalContainer = document.getElementById("paypal-container");
  let paypalRendered = false;

  function validateEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  function renderPayPalButton(email) {
    paypalContainer.innerHTML = ""; // clear any previous render
    paypal.Buttons({
      style: { color: 'blue', shape: 'rect', label: 'paypal' },
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: { currency_code: "AUD", value: "9.99" },
            description: "AFK Audio Trigger Paid Version",
            category: "DIGITAL_GOODS"
          }],
          application_context: {
            shipping_preference: "NO_SHIPPING"
          }
        });
      },
      onApprove: function(data, actions) {
        // First contact your server BEFORE capturing payment
        return fetch("http://127.0.0.1:8000/admin/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-admin-key": "Yqfhzm2p939q"
          },
          body: JSON.stringify({
            user_id: emailInput.value,
            product_id: "paid"
          })
        })
        .then(res => res.json())
        .then(data => {
          if (data.code) {
            // Server OK → capture the payment
            return actions.order.capture().then(function(orderData) {
              window.location.href = "license.html?code=" + encodeURIComponent(data.code);
            });
          } else {
            // Server didn't return code → cancel payment
            alert("❌ Cannot generate license. Payment canceled. Try again later.");
            throw new Error("License generation failed");
          }
        })
        .catch(err => {
          alert("❌ Cannot connect to server. Payment canceled. Try again later.");
          throw err; // prevents capture
        });
      }
    }).render('#paypal-container');
  }

  emailInput.addEventListener("input", function() {
    if (validateEmail(emailInput.value)) {
      paypalContainer.style.display = "block";
      if (!paypalRendered) {
        renderPayPalButton(emailInput.value);
        paypalRendered = true;
      }
    } else {
      paypalContainer.style.display = "none";
      paypalContainer.innerHTML = "";
      paypalRendered = false;
    }
  });
</script>

</body>
</html>
