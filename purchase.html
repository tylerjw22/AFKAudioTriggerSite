<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase AFK Audio Trigger</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background-color: #121212; 
      margin:0; 
      height:100vh; 
      display:flex; 
      justify-content:center; 
      align-items:center; 
      padding:20px;
      color: #e0e0e0;
    }
    .purchase-box { 
      background-color: #1e1e1e; 
      padding:30px; 
      max-width:500px; 
      width:100%;
      border:2px solid #333; 
      border-radius:10px; 
      box-shadow:0 4px 6px rgba(0,0,0,0.5); 
      text-align:center;
    }
    h2 { color:#ffffff; margin-bottom:20px; }
    label { display:block; margin-top:15px; font-weight:bold; text-align:left; }
    input { 
      width:100%; padding:10px; margin-top:8px; 
      border:1px solid #555; border-radius:5px; 
      font-size:1em; box-sizing:border-box; 
      background-color:#2c2c2c; color:#e0e0e0; 
    }
    input:focus { outline:none; border-color:#47AD36; }
    .privacy-box {
      margin-top:20px;
      padding:15px;
      background:#1f1f1f;
      border-left:4px solid #2196F3;
      border-radius:5px;
      font-size:0.9em;
      color:#e0e0e0;
      text-align:left;
    }
    #paypal-container {
      margin-top:20px;
      display:none; /* hidden until email is valid */
    }
  </style>

  <!-- ⚠️ Sandbox client-id (fake payments). Change currency=EUR for wider availability -->
  <script src="https://www.paypal.com/sdk/js?client-id=sb&components=buttons,funding-eligibility&currency=EUR"></script>
</head>
<body>

  <div class="purchase-box">
    <h2>Purchase AFK Audio Trigger Paid Version</h2>
    
    <!-- Purchase Form -->
    <form id="purchaseForm">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </form>

    <!-- PayPal Buttons Container -->
    <div id="paypal-container">
      <div id="paypal-buttons"></div>
    </div>

    <!-- Privacy Notice -->
    <div class="privacy-box">
      AFK Audio Trigger respects your privacy. We collect your <strong>email address</strong> only to generate your license code. Your email will <strong>never be sold or shared</strong> with third parties.
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const emailInput = document.getElementById("email");
      const paypalContainer = document.getElementById("paypal-container");

      // Show PayPal buttons when email is valid
      emailInput.addEventListener("input", () => {
        if (emailInput.checkValidity()) {
          paypalContainer.style.display = "block";
        } else {
          paypalContainer.style.display = "none";
        }
      });

      paypal.Buttons({
        onClick: function(data, actions) {
          const email = emailInput.value.trim();
          if (!emailInput.checkValidity()) {
            alert("Please enter a valid email before continuing.");
            return actions.reject();
          }
          return actions.resolve();
        },
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: { value: "9.99", currency_code: "EUR" }, 
              description: "AFK Audio Trigger Paid Version"
            }]
          });
        },
        onApprove: async function(data, actions) {
          const details = await actions.order.capture();
          const email = emailInput.value.trim();

          // 🔑 Call your backend to generate a license
          try {
            const response = await fetch("http://127.0.0.1:8000/admin/generate", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "x-admin-key": "Yqfhzm2p939q"
              },
              body: JSON.stringify({
                user_id: email,
                product_id: "paid",
                paypal_id: details.id
              })
            });

            const dataRes = await response.json();
            if (dataRes.code) {
              window.location.href = "license.html?code=" + encodeURIComponent(dataRes.code);
            } else {
              alert("Error: No code received from server");
            }
          } catch (err) {
            alert("Error contacting server: " + err);
          }
        }
      }).render('#paypal-buttons');
    });
  </script>

</body>
</html>
