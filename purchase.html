<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase AFK Audio Trigger</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; padding:30px; }
    .purchase-box { background:white; padding:30px; max-width:500px; margin:auto; border:2px solid #ccc; border-radius:10px; box-shadow:0 4px 6px rgba(0,0,0,0.1); }
    h2 { text-align:center; color:#333; }
    label { display:block; margin-top:15px; font-weight:bold; }
    input, select, button { width:100%; padding:10px; margin-top:8px; border:1px solid #ccc; border-radius:5px; font-size:1em; }
    button { background:#FF9800; color:white; cursor:pointer; }
    button:hover { background:#e68900; }
    .result { margin-top:20px; padding:15px; background:#f0f0f0; border-radius:5px; word-wrap:break-word; }
  </style>
</head>
<body>

  <div class="purchase-box">
    <h2>Purchase AFK Audio Trigger Paid Version</h2>
    <form id="purchaseForm">
      <label for="email">Email (used as User ID)</label>
      <input type="email" id="email" name="email" required>

      <label for="payment">Payment Method</label>
      <select id="payment" name="payment" required>
        <option value="paypal">PayPal</option>
        <option value="card">Credit/Debit Card</option>
      </select>

      <button type="submit">Complete Purchase</button>
    </form>

    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    document.getElementById("purchaseForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const payment = document.getElementById("payment").value;

      // Simulate payment success (in real world you'd integrate PayPal/Stripe SDK here)
      alert("Payment successful via " + payment + "! Generating license...");

      try {
        const response = await fetch("http://127.0.0.1:8000/admin/generate", {
          method: "POST",
          headers: 
          {
            "Content-Type": "application/json",
            "x-admin-key": "Yqfhzm2p939q"
          },
          
          body: JSON.stringify({
            user_id: email,
            product_id: "paid",
          })
        });

        const data = await response.json();
        document.getElementById("result").style.display = "block";
        document.getElementById("result").innerText = "Your License Code: " + JSON.stringify(data);
      } catch (err) {
        document.getElementById("result").style.display = "block";
        document.getElementById("result").innerText = "Error contacting server: " + err;
      }
    });
  </script>
</body>
</html>
