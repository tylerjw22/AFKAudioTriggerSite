<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your License Code</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    background-color: #121212; 
    margin:0; 
    height:100vh; 
    display:flex; 
    flex-direction:column; 
    justify-content:center; 
    align-items:center; 
    text-align:center; 
    color: #e0e0e0;
    padding: 20px;
  }
  .box {
    background-color: #1e1e1e; 
    padding:30px; 
    border-radius:10px; 
    border:2px solid #333; 
    max-width:500px; 
    margin-bottom:30px; 
    box-shadow:0 4px 6px rgba(0,0,0,0.5);
    width: 90%;
    text-align: center;
  }
  h2 { color:#ffffff; margin-bottom:15px; }
  #code {
    font-size:1.4em; 
    font-weight:bold; 
    background:#2c2c2c; 
    padding:15px; 
    border:1px dashed #555; 
    border-radius:8px; 
    margin-top:15px;
    word-wrap:break-word;
    color:#ffffff;
  }
  button {
    margin-top:20px;
    padding:10px 20px;
    font-size:1em;
    border:none;
    border-radius:5px;
    cursor:pointer;
    font-weight:bold;
  }
  button.copy-btn { background:#4CAF50; color:white; }
  button.copy-btn:hover { background:#45a049; }
  button.download-btn { background:#28a745; color:white; }
  button.download-btn:hover { background:#218838; }
  a { text-decoration: none; }
</style>
</head>
<body>

  <!-- License Code Box -->
  <div class="box">
    <h2>Your License Code</h2>
    <div id="code">Loading...</div>
    <button class="copy-btn" onclick="copyCode()">Copy to Clipboard</button>
  </div>

  <!-- Download Box -->
  <div class="box">
    <h2>Download AFK Audio Trigger</h2>
    <a href="AFKAudioTrigger_Full.zip" download>
      <button class="download-btn">Download Full App</button>
    </a>
  </div>

  <script>
    // Extract license code from URL query parameter
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (code) {
      document.getElementById("code").innerText = code;
    } else {
      document.getElementById("code").innerText = "No code provided.";
    }

    function copyCode() {
      const text = document.getElementById("code").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Code copied to clipboard!");
      });
    }
  </script>

</body>
</html>
